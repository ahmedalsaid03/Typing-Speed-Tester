<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
        <div class="taxi-container">
            <img class="taxi" src="images/pngwing.com (1).png" alt="">
            <div class="flag-container">
                <img class="flag" src="Taxi Photos/flag.png" alt="">
            </div>
        </div>
 
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Lift:</p><span><b></b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p><span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p><span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p><span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>

</div>
    <script src="js/paragraph.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
